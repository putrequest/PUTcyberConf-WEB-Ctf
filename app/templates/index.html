{% extends "base.html" %}

{% block title %}Zadania{% endblock %}

{% block body %}

    <h3>Zadania:</h3>

        {% for item in data %}
            <div class="d-grid m-1 row justify-content-center col-md-6 mx-auto ">
            {% if item['solved'] == 1 %}
                {% if item['id'] == 5 %}

                    <button class="btn default btn-success btn-lg btn-block" onclick="location.href='level{{ item['id'] }}?filename=test.txt'" type="button">{{ item['level_name'] }}</button>
                {% else %}
                    <button class="btn default btn-success btn-lg btn-block" onclick="location.href='level{{ item['id'] }}'" type="button">{{ item['level_name'] }}</button>
                {% endif %}
            {% else %}
                {% if item['id'] == 5 %}
                    <button class="btn default btn-dark btn-lg btn-block" onclick="location.href='level{{ item['id'] }}?filename=test.txt'" type="button">{{ item['level_name'] }}</button>
                {% else %}
                    <button class="btn default btn-dark btn-lg btn-block" onclick="location.href='level{{ item['id'] }}'" type="button">{{ item['level_name'] }}</button>
                {% endif %}
            {% endif %}
                </div>
        {% endfor %}

{% endblock %}
