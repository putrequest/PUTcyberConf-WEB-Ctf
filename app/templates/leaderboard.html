<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lead.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to refresh the leaderboard data
        function refreshLeaderboard() {
            $.ajax({
                url: '/update_board',
                type: 'GET',
                success: function(data) {
                    // Update the leaderboard table with the new data
                    $('#leaderboard-table').html(data);
                }
            });
        }

        // Refresh the leaderboard every 30 seconds
        setInterval(refreshLeaderboard, 30000);
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
    PUTcyberCONF2023
    </nav>
    <div class=" leadertext_box">
        <h1>Leaderboard</h1>
    </div>

    <table id="leaderboard-table" class="content-section">
        <thead>
            <tr>
                <th class="th_user">Username</th>
                <th class="th_point">Points</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard_data %}
                <tr>
                    <td>{{ entry[0] }}</td>
                    <td>{{ entry[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
