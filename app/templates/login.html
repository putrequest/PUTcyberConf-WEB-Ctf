<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="login-form-container">
    <div class="login-form">
        <h2>Rejestracja:</h2>
        <form method="post" class="form-group">
            <div class="form-group m-4 row justify-content-center">
                <input type="text" class="form-control col-8" placeholder="Nazwa użytkownika" name="username"
                       value="{{ request.form.username }}">
            </div>
            <div class="form-group m-2  row justify-content-center">
                <input class="btn btn-dark level2 btn-lg col-6" type="submit" value="Zaloguj">
            </div>
            {% if error %}
                <h3><p class="error"><strong>Błąd:</strong> {{ error }}</p></h3>
            {% endif %}
        </form>

    </div>
</body>
</div>


</html>
